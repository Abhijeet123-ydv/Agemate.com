<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agetura</title>

  <style>
    body { font-family: Arial; padding: 20px; }
    .box { max-width: 350px; margin: auto; padding: 20px; border-radius: 12px; background: #fff; box-shadow: 0 0 10px #ccc; }
    input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #888; }
    button { background: #28a745; color: #fff; border: none; }
  </style>

</head>
<body>

  <div class="box">
    <h2>Age Calculator</h2>

    <label>Select Date of Birth</label>
    <input type="date" id="dob" min="1800-01-01" max="2100-12-31">

    <button onclick="calculateAge()">Calculate Age</button>

    <h3 id="output"></h3>
  </div>

<script>
function calculateAge() {
    const dobInput = document.getElementById("dob").value;

    // MOBILE FIX â†’ date input empty ho to stop
    if (!dobInput) {
        document.getElementById("output").innerText = "Please select a valid date.";
        return;
    }

    const dob = new Date(dobInput);
    const today = new Date();

    let years = today.getFullYear() - dob.getFullYear();
    let months = today.getMonth() - dob.getMonth();
    let days = today.getDate() - dob.getDate();

    // Adjust days
    if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
    }

    // Adjust months
    if (months < 0) {
        years--;
        months += 12;
    }

    document.getElementById("output").innerText =
        `You are ${years} years, ${months} months and ${days} days old.`;
}
</script>

</body>
</html>
